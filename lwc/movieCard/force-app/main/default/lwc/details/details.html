<template>
    <template if:true={movie}>
        <div class="container">
            <div>{movie.display_title}</div>
            <div class="price">{movie.summary}</div>
            <div class="description">{movie.headline}</div>
            <img class="product-img" src={movie.multimedia.url}></img>
        </div>
    </template>
    <template if:false={movie}>
        <div>Select a movie</div>
    </template>
</template>
